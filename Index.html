<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffafcc, #c77dff);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #4a004e;
    }
    h1 {
      margin-bottom: 20px;
      color: #7b2cbf;
    }
    .choices {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .choices button {
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
      font-size: 50px;
    }
    .choices button:hover {
      transform: scale(1.2);
    }
    #result {
      font-size: 20px;
      margin: 15px 0;
      font-weight: bold;
      color: #7209b7;
    }
    .score {
      margin-top: 15px;
      font-size: 18px;
      color: #560bad;
    }
    .reset-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #f72585;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .reset-btn:hover {
      background: #b5179e;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="choices">
    <button onclick="play('rock')">✊</button>
    <button onclick="play('paper')">✋</button>
    <button onclick="play('scissors')">✌️</button>
  </div>  <div id="result">Make your move!</div>  <div class="score">
    Wins: <span id="wins">0</span> | 
    Losses: <span id="losses">0</span> | 
    Ties: <span id="ties">0</span>
  </div><button class="reset-btn" onclick="resetScore()">Reset Score</button>

  <script>
    let wins = 0, losses = 0, ties = 0;

    function play(playerChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let result = '';

      if (playerChoice === computerChoice) {
        result = `Tie! You both chose ${playerChoice}.`;
        ties++;
      } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = `You Win! ${playerChoice} beats ${computerChoice}.`;
        wins++;
      } else {
        result = `You Lose! ${computerChoice} beats ${playerChoice}.`;
        losses++;
      }

      document.getElementById('result').innerText = result;
      document.getElementById('wins').innerText = wins;
      document.getElementById('losses').innerText = losses;
      document.getElementById('ties').innerText = ties;
    }

    function resetScore() {
      wins = losses = ties = 0;
      document.getElementById('wins').innerText = wins;
      document.getElementById('losses').innerText = losses;
      document.getElementById('ties').innerText = ties;
      document.getElementById('result').innerText = 'Make your move!';
    }
  </script></body>
</html>
